<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    #news-panel {
      max-width: 800px;
      width: 95vw;
      margin: 0 auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.09);
      border-radius: 12px;
      border: 1px solid #e4e7ee;
      background: #fff;
    }
    #news-header {
      padding: 20px 40px 12px 40px;
      border-bottom: 1px solid #e9e9ef;
      border-radius: 12px 12px 0 0;
      font-family: "Segoe UI", Arial, sans-serif;
      font-size: 1.7rem;
      color: #204060;
      font-weight: 700;
      letter-spacing: 0.5px;
      background: #f6f8fb;
    }
    #news-content {
      /* max-height: 150px;                */
      overflow-y: auto;
      padding: 18px 40px 14px 40px;    /* Padding略减，避免内容被裁切 */
      font-size: 1.06rem;
      color: #222;
      line-height: 1.7;
      border-radius: 0 0 12px 12px;
      background: #fff;
      box-sizing: border-box;          /* 关键：padding不会吃掉max-height */
    }
    @media (max-width: 900px) {
      #news-panel {
        max-width: 99vw;
        width: 99vw;
      }
      #news-header, #news-content {
        padding-left: 6vw;
        padding-right: 6vw;
      }
    }
  </style>
</head>
<body>
  <div id="news-panel">
    <div id="news-header"> </div>
    <div id="news-content">
      <div>[Sep 19, 2025] 🎉 FreqPolicy has been accepted to NeurIPS2025.</div>
      <div>[Jun 26, 2025] 🎉 DexH2R has been accepted to ICCV2025.</div>
      <div>[Feb 27, 2025] 🎉 EasyHOI has been accepted to CVPR2025.</div>
    </div>
  </div>
</body>
</html>
